<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/verdoms/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/verdoms/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Messenger Real</title>
    <link rel="shortcut icon" href="./assets/img/app.ico" type="image/x-icon">
</head>
<body>
    <div id="content" class="">
        <div class="item menu-left">
            <ul class="itemmenu">
                <li><a href=""><i class="bi bi-chat-fill"></i></a></li>
                <li><a href=""><i class="bi bi-people"></i></a></li>
                <li><a href=""><i class="bi bi-shop-window"></i></a></li>
                <li><a href=""><i class="bi bi-chat-dots-fill"></i></a></li>
                <li><a href=""><i class="bi bi-archive"></i></a></li>  
            </ul>
            <a href="">
                <img src="./assets/img/avatar.jpg" alt="">
            </a>
        </div>
        
        <div class="messages" id="message">
            <div class="messages__header">
                <div class="messages-heading">
                    <b><span>Chat</span></b>
                    <ul>
                        <li><a href=""><i class="bi bi-camera-reels"></i></a></li>
                        <li><a href=""><i class="bi bi-pencil-square"></i></a></li>
                    </ul>
                </div>
    
                <div class="messages-search">
                    <input class="search-ip"  type="text" placeholder="Tìm bạn bè">
                </div>
            </div>

            <div class="messages-list">
                <div class="messages-item">
                    <div class="messages-item__avatar">
                        <img src="./assets/img/test.jpg" alt="">
                    </div>
                    <div class="messages-item__content">
                        <p>CNTT15-04</p>
                        <div>
                            <span>Trường đã gửi 1 tệp</span>
                            <span> ·  23p</span>
                        </div>
                    </div>
                </div>

                <div class="messages-item selected">
                    <div class="messages-item__avatar">
                        <img src="./assets/img/test1.jpg" alt="">
                    </div>
                    <div class="messages-item__content">
                        <p>Bùi Hải Yến</p>
                        <div>
                            <span>Yến đã gửi 1 tệp</span>
                            <span> ·  46p</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="chat">
            <div class="chatheader">
                <div class="chatheader-title">
                    <div class="chatheader-avt">
                        <img src="./assets/img/test1.jpg" alt="">
                    </div>
                    <div class="chatheader-name">
                        <span>Bùi Hải Yến</span><br>
                        <span>Active now</span>
                    </div>
                </div>
                
                <div class="chatheader-item">
                    <ul class="chatheader-menuitem">
                        <li><a href=""><i class="bi bi-phone-fill"></i></a></li>
                        <li><a href=""><i class="bi bi-camera-fill"></i></a></li>
                        <li>
                            <button id="chat-op-btn">
                                <i class="bi bi-list"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chatcontent">
                <div class="receive">
                    <img src="./assets/img/test1.jpg" alt="">
                    <p>Tin chuẩn chưa anh</p>
                </div>
                <div class="send">
                    <p>Chuẩn em nhé</p>
                    <!-- <i class="bi bi-check-circle"></i> -->
                    <img src="./assets/img/test1.jpg" alt="">
                    <!-- <i class="bi bi-check-circle-fill"></i> -->
                </div>
                <div class="receive">
                    <img src="./assets/img/test1.jpg" alt="">
                    <p>Chào bạn</p>
                </div>
                <div class="send">
                    <p>Huhu mình chào bẹn</p>
                    <i class="bi bi-check-circle-fill"></i>
                </div>
            </div>
            <div class="chatfooter">
                <div class="chatfooter__icons">
                    <i class="bi bi-card-image smooth"></i>
                    <i class="bi bi-sticky-fill smooth"></i>
                </div>
                <div class="input">
                    <input class="text-user" type="text" placeholder="Aa">
                </div>
                <div class="send">
                    <i class="bi bi-emoji-smile-fill smooth"></i>
                    <i class="bi bi-send-fill smooth"></i>
                </div>
            </div>
        </div>


        <div class="chat-op">

        </div>


    </div>


    <script src="./assets/js/main.js"></script>

</body>
</html>
